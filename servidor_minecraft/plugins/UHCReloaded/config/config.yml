

general-settings:
  check-for-updates: true
  hook-into-vault: false
  short-number-format: true


default-config-generation:
  generate-kits: true
  generate-recipes: true


mysql-settings:
  connection:
    enabled: false
    url: "jdbc:mysql://{HOST}:{PORT}/{NAME}"
    max-pool-size: 5
    sync-delay: 20
  credentials:
    host: "value"
    port: "3306"
    name: "value"
    user: "value"
    pass: "value"


time-settings:
  time-zone: "UTC"
  date-format: "dd/MM/yyyy HH:mm:ss"
  countdown-formats:
    format: SIMPLE
    detailed: "%dw %dd %dh %dm %ds"
    compact: "%02d:%02d:%02d:%02d:%02d"
    simple: "%d %s"
  simple-formats:
    weeks: "Weeks"
    week: "Week"
    days: "Days"
    day: "Day"
    hours: "Hours"
    hour: "Hour"
    minutes: "Minutes"
    minute: "Minute"
    seconds: "Seconds"
    second: "Second"
  ago-formats:
    years: "{YEARS}y ago"
    months: "{MONTHS}m {DAYS}d ago"
    days: "{DAYS}d {HOURS}h ago"
    hours: "{HOURS}h {MINUTES}m ago"
    minutes: "{MINUTES}m {SECONDS}s ago"
    seconds: "{SECONDS}s ago"

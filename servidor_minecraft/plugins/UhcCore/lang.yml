    vote-max: '&cVotos máximos alcanzados (%max%)'
  cutclean:
    name: CutClean
    description:
    - No se requieren hornos.
    - Los minerales y las gotas de animales se funden automáticamente.
    - La grava siempre deja caer pedernal.
    - No se necesita lapislázuli para encantar.
  fireless:
    name: Fireless
    description:
    - No puedes recibir daño por fuego.
  bowless:
    name: Sin Arcos
    description:
    - No puedes fabricar arcos.
    error: '&4[Sin Arcos] &c¡No puedes fabricar arcos!'
  rodless:
    name: Sin Cañas
    description:
    - No puedes fabricar cañas de pescar.
    error: '&4[Sin Cañas] &c¡No puedes fabricar cañas de pescar!'
  shieldless:
    name: Sin Escudos
    description:
    - No puedes fabricar escudos.
    error: '&4[Sin Escudos] &c¡No puedes fabricar escudos!'
  blood_diamonds:
    name: Diamantes Sangrientos
    description:
    - Al minar un mineral de diamante, el jugador recibirá medio corazón de daño.
  timber:
    name: Timber
    description:
    - Romper un tronco de un árbol con un hacha hará que todo el árbol se caiga.
  horseless:
    name: Sin Caballos
    description:
    - No puedes domar caballos/burros.
    error: '&4[Sin Caballos] &c¡No puedes montar ese caballo!'
  timebomb:
    name: Bomba de Tiempo
    description:
    - Después de matar a un jugador, su botín caerá en un cofre doble.
    - El cofre explotará 30 segundos después.
    chest: '&6&lBomba de Tiempo de %player%'
  no_fall:
    name: Sin Caída
    description:
    - No hay daño por caída.
  best_pve:
    name: Mejor PvE
    description:
    - Cada jugador será añadido a la "Lista de Mejor PvE" al comienzo del juego.
    - Mientras estés en la lista, ganarás 1 corazón extra cada 10 minutos.
    - Una vez que un jugador recibe daño, será removido de la lista.
    - Si matas a un jugador, serás añadido nuevamente a la lista.
    added: '&4[Mejor PvE] &aHas sido añadido a la lista de PvE.'
    removed: '&4[Mejor PvE] &cHas sido removido de la lista de PvE. Obtener una muerte
      te añadirá de nuevo a la lista.'
    back: '&4[Mejor PvE] &aHas sido añadido de nuevo a la lista de PvE.'
  triple_ores:
    name: Minerales Triples
    description:
    - Los minerales caen en tríos.
  double_ores:
    name: Minerales Dobles
    description:
    - Los minerales caen en pares.
  team_inventory:
    name: Inventario de Equipo
    description:
    - Cada equipo tiene un inventario extra que todos los miembros del equipo pueden
      ver usando /teaminventory.
    error: '&c¡Solo puedes abrir el inventario de tu equipo mientras juegas!'
    disabled: '&c¡El Inventario de Equipo está actualmente deshabilitado!'
    open: '&aAbriendo inventario de equipo ...'
    title: '&6Inventario de Equipo'
  no_clean:
    name: Sin Limpieza
    description:
    - Te da 30 segundos de invulnerabilidad después de una muerte.
    - Atacar a otros jugadores eliminará esta Protección de PvP.
    invulnerable: '&4[Sin Limpieza] &a¡Ahora eres invulnerable por 30 segundos!'
    vulnerable: '&4[Sin Limpieza] &c¡Ahora puedes recibir daño de nuevo!'
    error: '&4[Sin Limpieza] &c¡No puedes dañar a este jugador!'
  hastey_boys:
    name: Chicos Veloz
    description:
    - Cada herramienta que fabriques tendrá Eficiencia 3 y Durabilidad 1
    grindstone-error: '&4[Chicos Veloz] &c¡No puedes desencantar herramientas "Chicos
      Veloz"!'
  lucky_leaves:
    name: Hojas Afortunadas
    description:
    - Las hojas tienen un s5% de probabilidad de dejar caer una Manzana Dorada cuando
      se descomponen.
  bleeding_sweets:
    name: Dulces Sangrientos
    description:
    - Al morir un jugador deja caer 1 diamante, 5 de oro, 1 libro, 2 cuerdas y 16
      flechas
  double_gold:
    name: Oro Doble
    description:
    - La cantidad original de oro se duplicará cuando se extraiga.
  goldless:
    name: Sin Oro
    description:
    - Cuando se extrae oro, desaparecerá y no es obtenible.
  flower_power:
    name: Poder de las Flores
    description:
    - Rompe flores para recibir objetos.
  switcheroo:
    name: Switcheroo
    description:
    - Cuando disparas a alguien, cambias de lugar con ellos
    switch: '&4[Switcheroo] &6Has cambiado posiciones con &3%player%'
  vein_miner:
    name: Minero de Vetear
    description:
    - Minar un bloque mientras estás agachado rompe bloques del mismo tipo en una
      reacción en cadena
    - Solo funciona cuando usas la herramienta correcta para el tipo de bloque
  dragon_rush:
    name: Carrera del Dragón
    description:
    - En Carrera del Dragón el objetivo es matar al dragón.
    - ¡El primer equipo en matar al dragón gana!
    - Hay un portal al final en 0 0
  love_at_first_sight:
    name: Amor a Primera Vista
    description:
    - En este escenario no puedes elegir a tus compañeros de equipo a través del inventario
      de selección de equipos.
    - Los equipos se crean al hacer clic en alguien en el juego.
    join-error: '&c¡No puedes unirte a equipos, el Amor a Primera Vista está habilitado!'
    join-broadcast: '&4[Amor a Primera Vista] &a%player% se ha unido al equipo de
      %leader%'
  fast_leaves_decay:
    name: Descomposición Rápida de Hojas
    description:
    - En este escenario después de romper todos los troncos de un árbol las hojas
      desaparecerán en segundos
  sky_high:
    name: Cielo Alto
    description:
    - En este escenario después de 30 minutos comenzarás a recibir daño cada 30 segundos
      mientras no estés por encima de y=120
    damage: '&4[Cielo Alto] &c¡Estás recibiendo daño por estar debajo de y=120!'
  fast_smelting:
    name: Fundición Rápida
    description:
    - En este escenario la fundición de objetos se acelera 5 veces.
  superheroes:
    name: Superhéroes
    description:
    - Cada jugador obtendrá un superpoder único.
    - El superpoder es Velocidad 1, Fuerza 1, Resistencia 2, Invisibilidad, Salto
      Mejorado 4 o Aumento de Salud 5.
  anonymous:
    name: Anónimo
    description:
    - Todos los nombres de los jugadores están distorsionados.
  gone_fishing:
    name: A Pescar
    description:
    - Al comienzo del juego todos reciben una caña con señuelo 3 suerte del mar 3.
  infinite_enchants:
    name: Encantamientos Infinitos
    description:
    - Al comienzo del juego todos reciben 64 mesas de encantamientos, yunques, bloques
      de lapislázuli y mucha XP.
  children_left_unattended:
    name: Niños Desatendidos
    description:
    - Cuando un compañero de equipo muere, recibes una poción de velocidad y un lobo
      domesticado.
  silent_night:
    name: Noche Silenciosa
    description:
    - Por la noche los mensajes de muerte, las etiquetas de nombre y el chat están
      deshabilitados.
    error: '&4[Noche Silenciosa] &cNoche Silenciosa está habilitada'
  permakill:
    name: Muerte Permanente
    description:
    - Cuando un jugador muere, alterna día/noche permanente.
  weakest_link:
    name: Eslabón Más Débil
    description:
    - Cada 10 minutos la persona con menos salud perecerá.
    - Si todos están con la misma salud, nadie morirá.
    kill: '&4[Eslabón Más Débil] &c¡%player% ha sido eliminado!'
  eggs:
    name: Huevos
    description:
    - Al lanzar un huevo, aparecerá una criatura aleatoria donde caiga.
    - Esto incluye dragones del End y Withers.
    - Cuando matas a un pollo, hay un 5% de probabilidad de que deje caer un huevo.
  no_going_back:
    name: Sin Retorno
    description:
    - Una vez que atraviesas un portal al Nether en el Overworld, no puedes volver
      al Overworld.
    error: '&4[Sin Retorno] &c¡Estás atrapado en el Nether!'
  double_dates:
    name: Citas Dobles
    description:
    - Los jugadores se unen con un equipo elegido y se combinan aleatoriamente con
      otro equipo.
  fly_high:
    name: Vuela Alto
    description:
    - Los jugadores aparecen con una elytra.
  randomized_drops:
    name: Drops Aleatorios
    description:
    - Cada bloque roto dejará caer objetos aleatorios.
  upside_down_crafting:
    name: Crafteo al Revés
    description:
    - Este escenario invierte todos los crafteos.
  randomized_crafts:
    name: Crafteos Aleatorios
    description:
    - Este escenario randomiza los resultados de todos los crafteos.
  monsters_inc:
    name: Monsters Inc.
    description:
    - En este escenario todas las puertas están vinculadas como portales.
    error: '&4[Monsters Inc.] &c¡Detente!'
  achievement_hunter:
    name: Cazador de Logros
    description:
    - Los jugadores comienzan con 5 corazones.
    - Por cada logro/avance, los jugadores reciben medio corazón de salud.
  nine_slots:
    name: Nueve Ranuras
    description:
    - Solo puedes usar tu barra de acceso rápido para sostener objetos.
  nether_start:
    name: Comienzo en el Nether
    description:
    - Comienzas el juego en el Nether.

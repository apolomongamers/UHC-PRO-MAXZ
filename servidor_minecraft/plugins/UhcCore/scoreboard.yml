# TIP: El marcador puede soportar un máximo de 15 líneas.

# Marcadores de posición
# Solo cuando el juego ha comenzado:
#  %deathmatch% = Tiempo hasta el deathmatch.
#  %time% = Muestra cuánto tiempo ha durado el juego.
#  %pvp% = Muestra cuánto tiempo falta antes de que comience el PvP.
#  %timers% = Muestra uno de los tres temporizadores (PvP, Deathmatch y Border) dependiendo de cuál sea el primero. (Formateado como "nombre: tiempo")
#  %timer-name% = Muestra el nombre de uno de los tres temporizadores (PvP, Deathmatch y Border) dependiendo de cuál sea el primero.
#  %timer-time% = Muestra el tiempo de uno de los tres temporizadores (PvP, Deathmatch y Border) dependiendo de cuál sea el primero.
#  %teamAlive% = Muestra el número de equipos vivos.
#  %playerSpectator% = Muestra el número de espectadores.
#  %playerAlive% = Muestra el número de jugadores vivos.
#  %border% = Muestra el tamaño de la frontera del mundo.
#  %kills% = Número de muertes que tiene el jugador.
#  %teamKills% = Número de muertes que tiene el equipo del jugador.
#  %ylayer% = Muestra la capa y en la que está el jugador.
#  %xCoordinate% = Muestra la coordenada x de donde está el jugador.
#  %zCoordinate% = Muestra la coordenada z de donde está el jugador.
#  %kit% = Nombre del kit que está usando el jugador.
#  %episode% = Número de episodio.
#  %nextEpisode% = Tiempo hasta el próximo episodio.
#  %money% = La cantidad de dinero que tiene un jugador. (¡Asegúrate de tener Vault instalado!)
#  %members-name% = Alterna entre los miembros de tu equipo.
#  %members-health% = Muestra la salud del miembro mostrado con '%members-name%'.
#  %scenarios% = Los escenarios activos.
# Solo cuando el juego está esperando:
#  %online% = Muestra el número de jugadores.
#  %needed% = Muestra el número de jugadores necesarios para comenzar el juego.
# Cuando el juego ha comenzado o está esperando:
#  %teamColor% = El color del equipo en la pestaña. (Solo un color, así que necesitas poner texto detrás para que se muestre).

# Título del marcador
title: '&6&lUhcCore'

# Marcador mientras se espera...
waiting:
  - ''
  - '&6Jugadores:'
  - '&a%online% / %needed% Necesarios'
  - ''
  - '&6Color del equipo:'
  - '&a%teamColor%'
  - ''
  - '&6Kit:'
  - '&a%kit%'
  - ''
  - '&6Escenarios:'
  - '&a%scenarios%'
  - ''
  - '&6IP:'
  - '&ajugar.ejemplo.com'

# Marcador mientras el juego está en curso.
playing:
  - '&6Reunión: &a%deathmatch%'
  - '&6Frontera: &a%border%'
  - '&6Muertes: &a%kills%'
  - '&6Jugadores restantes: &a%alive%'
  - '&6Capa Y: &a%ylayer%'
  - '&6Equipo:'
  - '&a%members-name% &c%members-health% &lHP'
  - ''
  - '&ajugar.ejemplo.com'

# Marcador mientras el juego está en deathmatch.
deathmatch:
  - '&6Frontera: &a%border%'
  - '&6Muertes: &a%kills%'
  - '&6Jugadores restantes: &a%alive%'
  - ''
  - '&ajugar.ejemplo.com'

# Marcador mientras se está en modo espectador.
spectating:
  - '&6Reunión: &a%deathmatch%'
  - '&6Frontera: &a%border%'
  - '&6Muertes: &a%kills%'
  - '&6Jugadores restantes: &a%alive%'
  - ''
  - '&ajugar.ejemplo.com'
